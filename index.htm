<!DOCTYPE html>
<html>
<head>
    <title>Windows Support</title>
	<link rel="stylesheet" type="text/css" href="css/windocs.css" />
    <link rel="stylesheet" type="text/css" href="https://w2ui.com/src/w2ui-1.4.2.min.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://w2ui.com/src/w2ui-1.4.2.min.js"></script>

<style type="text/css">

.w2ui-form {
	background-color: #EDF1F6;
}

</style>

</head>

<body>

<div id="layout" style="width: 100%; height: 95vh"></div>

<script type="text/javascript">

$(function () {
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px; background-color: #EDF1F6';
    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'top', size: 80, style: pstyle, content: 'top' },
            { type: 'left', size: 200, style: pstyle, content: 'left' },
            { type: 'main', style: pstyle, content: 'main' }
        ]
    });
    w2ui['layout'].load('top', 'topbar.htm');
	w2ui['layout'].load('left', 'docsmenu.htm');
});
</script>

</body>
</html>
